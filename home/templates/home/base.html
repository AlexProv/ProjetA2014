<html>
    <head> 
        <!--<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">-->
        {% load static %}
        <link href="{% static "assets/css/bootstrap-theme-super-hero.css" %}" rel="stylesheet" media="screen">
    </head>

    <body> 
    
    <!-- profile grid --> 
    <div class="container">
        {%  for name,email,nbWin,nbLose,nbPlayed in profiles %}
            
        {% cycle "<div class='row'>" "" "" %}
        <div class='col-md-4'>
            <div class="row">
                <div class="row">
                    <div class="col-md-6">
                        <h4>{{ name }}</h4>

                        <a href=# class="thumbnail">
                        <img src="http://2012.igem.org/wiki/images/3/3c/UCalgary2012_ProfilePlaceholder.png" class="img-rounded" alt="Rounded Image"> 
                        </a>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                           <h4><p class="text-center"> {{ email }} </p></h4>
                    </div>
                    <div class="row">
                        <div class="col-md-4"> 
                            Numbers of Win: {{nbWin}}
                        </div>
                        <div class="col-md-4"> 
                            Numbers of Lose: {{nbLose}}
                        </div>
                        <div class="col-md-4"> 
                            Times Played: {{nbPlayed}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% cycle "" "" "</div>" %}
        {% endfor %}                
    </div><!-- end profile grid --> 


    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{% static "assets/js/bootstrap.min.js" %}" rel="stylesheet" media="screen"/>
    </body>
</html>
